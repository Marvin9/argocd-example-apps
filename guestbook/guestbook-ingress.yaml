apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress-with-regex
spec:
  ingressClassName: nginx
  rules:
  - host: test.exemple.org
    http:
      paths:
      - backend:
          service:
            name: guestbook-ui
            port:
              number: 80
        path: /foo/bar/[A-Z0-9]{3}
        pathType: Prefix